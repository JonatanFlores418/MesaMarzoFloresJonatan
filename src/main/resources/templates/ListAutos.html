<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Automóviles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-4 text-center">Lista de Automóviles Registrados</h2>

    <!-- Mensajes de éxito o error -->
    <div th:if="${mensaje}" class="alert alert-success" role="alert" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <!-- Contenedor de las cards con Bootstrap -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Se iteran los automóviles que llegan desde el controlador -->
        <div class="col" th:each="auto : ${automoviles}">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h5 class="card-title fw-bold" th:text="${auto.marca} + ' ' + ${auto.modelo}"></h5>
                    <p class="card-text"><strong>Patente:</strong> <span th:text="${auto.patente}"></span></p>
                    <p class="card-text"><strong>Color:</strong> <span th:text="${auto.color}"></span></p>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/automovil/eliminar/{patente}(patente=${auto.patente})}" class="btn btn-danger">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="/" class="btn btn-primary mt-4">Volver al inicio</a>

</body>
</html>
