<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Automóviles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Lista de Automóviles Registrados</h2>

    <!-- Mensajes de éxito o error -->
    <div th:if="${mensaje}" class="alert alert-success" role="alert" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <!-- Tabla para mostrar los automóviles -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Patente</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Acciones</th> <!-- Columna para el botón eliminar -->
            </tr>
        </thead>
        <tbody>
            <!-- Se iteran los automóviles que llegan desde el controlador -->
            <tr th:each="auto : ${automoviles}">
                <td th:text="${auto.patente}"></td>
                <td th:text="${auto.marca}"></td>
                <td th:text="${auto.modelo}"></td>
                <td th:text="${auto.color}"></td>
                <td>
                    <!-- Botón para eliminar el automóvil -->
                    <a th:href="@{/automovil/eliminar/{patente}(patente=${auto.patente})}" class="btn btn-danger">
                        Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-primary">Volver al inicio</a>

</body>
</html>
