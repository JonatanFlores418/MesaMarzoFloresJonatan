<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Automóvil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="~{/layouts/nav :: nav}"></div>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">Registrar Automóvil</h2>

        <form th:action="@{/automovil/guardar}" th:object="${automovil}" method="post">
            <!-- Patente -->
            <div class="mb-3">
                <label for="patente" class="form-label">Patente</label>
                <input type="text" class="form-control" id="patente" th:field="*{patente}" required>
            </div>

            <!-- Marca (Dropdown) -->
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <select class="form-select" id="marca" th:field="*{marca}">
                    <option th:each="m : ${marca}" th:value="${m}" th:text="${m}"></option>
                </select>
            </div>

            <!-- Color (Dropdown) -->
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <select class="form-select" id="color" th:field="*{color}">
                    <option th:each="c : ${color}" th:value="${c}" th:text="${c}"></option>
                </select>
            </div>

            <!-- Modelo -->
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" th:field="*{modelo}" required>
            </div>

      		 <div class="mb-3">
                <label for="modelo" class="form-label">DNI del Dueño</label>
                <input type="number" class="form-control" id="modelo" th:field="*{dni}" required>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    </div> 
</body>
</html>
