<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
        <h2 class="text-center mb-4">Formulario de Estacionamiento</h2>

        <!-- Mensaje de error si no hay espacio disponible -->
        <div id="mensajeError" class="alert alert-danger" style="display:none;">
            <strong>Error:</strong> No hay autos disponibles o espacio en la zona seleccionada.
        </div>

        <form action="/estacionar/guardar" method="POST">
            <!-- Auto a estacionar -->
            <div class="form-group">
                <label for="auto">Seleccionar Auto</label>
                <select class="form-control" id="auto" name="autoId" required>
                    <option value="">Seleccione un auto</option>
                    <th:block th:each="auto : ${autos}">
                        <option th:value="${auto.id}" th:text="${auto.modelo}"></option>
                    </th:block>
                </select>
            </div>

            <!-- Zona del estacionamiento -->
            <div class="form-group">
                <label for="zona">Zona de Estacionamiento</label>
                <select class="form-control" id="zona" name="zona" onchange="actualizarCosto()" required>
                    <option value="zona1">Zona 1</option>
                    <option value="zona2">Zona 2</option>
                </select>
            </div>

            <!-- Costo según zona -->
            <div class="form-group">
                <p id="costoZona">Zona 1: $500 la hora y Zona 2: $300 la hora</p>
            </div>

            <!-- Cantidad de horas -->
            <div class="form-group">
                <label for="horas">Horas de estacionamiento</label>
                <input type="number" class="form-control" id="horas" name="horas" placeholder="Cantidad de horas" min="1" required>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary">Estacionar</button>
        </form>
    </div>
</body>
</html>
