<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estacionamiento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4" th:text="${estacionamiento.codigo != null ? 'Editar Estacionamiento' : 'Registrar Estacionamiento'}"></h2>

            <!-- Formulario dentro de la Card -->
            <form th:action="@{${estacionamiento.codigo != null ? '/estacionamientos/actualizar' : '/estacionamiento/guardar'}}" method="POST">
                
                <!-- Campo oculto para el código (si es edición) -->
                <input type="hidden" th:if="${estacionamiento.codigo != null}" th:value="${estacionamiento.codigo}" name="codigo"/>

                <!-- Zona del estacionamiento -->
                <div class="form-group">
                    <label for="zona">Zona del Estacionamiento</label>
                    <select class="form-control" id="zona" name="zona" required>
                        <option value="ZONA1" th:selected="${estacionamiento.zona == 'ZONA1'}">Zona 1</option>
                        <option value="ZONA2" th:selected="${estacionamiento.zona == 'ZONA2'}">Zona 2</option>
                    </select>
                </div>

                <!-- Disponibilidad del estacionamiento -->
                <div class="form-group">
                    <label for="disponibilidad">Disponibilidad</label>
                    <select class="form-control" id="disponibilidad" name="disponibilidad" required>
                        <option value="true" th:selected="${estacionamiento.disponibilidad == true}">Libre</option>
                        <option value="false" th:selected="${estacionamiento.disponibilidad == false}">Ocupado</option>
                    </select>
                </div>

                <!-- Botón de envío -->
                <button type="submit" class="btn btn-primary w-100" th:text="${estacionamiento.codigo != null ? 'Actualizar' : 'Registrar'}"></button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
